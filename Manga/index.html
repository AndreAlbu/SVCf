<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cloud_upload" />

  <link rel="stylesheet" href="./styles.css">

  <title>Mangando</title>
</head>
<body>
  <nav class="hero flex-row">
    <div class="navigation flex-row">
      <a id="home" href="index.html" class="link-navigation">Página inicial</a>
      <a id="about" href="about.html" class="link-navigation">Sobre o projeto</a>
    </div>
  </nav>

  <section class="container flex-row">
    <div class="image-content">
      <img id="imagePreview" src="./images/manga-color.png" alt="background manga">
    </div>
    
    <div class="flex-col content">
      <div class="text-group">
        <h1>Capture ou carregue suas imagens</h1>
        <ul>
          <li>Mantenha o celular na horizontal.</li>
          <li>Foque em uma única manga.</li>
          <li>Capture a imagem com o pedúnculo visível.</li>
        </ul>
      </div>
  
      <div class="flex-col input-group">
        <form action="#" class="file-input-container">
          <label class="file-label" for="imageInput">
            <span class="material-symbols-outlined" style="font-size: 32px;">
              cloud_upload
            </span>
            <span>Escolher Imagem</span>
          </label>
  
          <!-- Input de arquivo escondido -->
          <input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg" onchange="previewImage(event)" />
        </form>
        
        <span>Somente arquivos no formato .jpg, .png, .jpeg</span>
      </div>
    </div>
  </section>

  <script src="service.js"></script>
</body>
</html>
